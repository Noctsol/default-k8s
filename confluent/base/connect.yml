---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
spec:
  replicas: 1
  # tls:
  #   autoGeneratedCerts: true
  image:
    application: confluentinc/cp-server-connect:7.3.2
    init: confluentinc/confluent-init-container:2.5.1
  podTemplate:
    # Resource limits
    resources:
      # requests:
      #   cpu: 100m
      #   memory: 512Mi
    # Probe for health checks?
    probe:
      liveness:
        periodSeconds: 10
        failureThreshold: 5
        timeoutSeconds: 500
  configOverrides:
    server:
      - auto.create.topics.enable=true
    # jvm:
    #   - "-Xmx6g"                # Set to 6 GB
    #   - "-XX:MetaspaceSize=96m"
    #   - "-XX:+UseG1GC"
  build:
    type: onDemand
    onDemand:
      plugins:
        locationType: confluentHub
        confluentHub:
          # - name: kafka-connect-elasticsearch
          #   owner: confluentinc
          #   version: latest
          - name: kafka-connect-mongodb
            owner: mongodb
            version: 1.9.1
      storageLimit: 4G
  # DO NOT USE this makes auth required to your local connect cluster
  # authentication:
  #   type: basic
  #   basic:
  #     secretRef: kafka-cluster-secret
  mountedSecrets:
    - secretRef: mongo-secrets
    - secretRef: elastic-secrets
  dependencies:
    kafka:
      bootstrapEndpoint: pkc-mz3gw.westus3.azure.confluent.cloud:9092
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-plain-auth-secret
      tls:
        enabled: true
        ignoreTrustStoreConfig: true
    # Register schema registry
    schemaRegistry:
      url: https://psrc-42jp1.westus2.azure.confluent.cloud
      authentication:
        type: basic
        basic:
          secretRef: schema-registry-secrets
