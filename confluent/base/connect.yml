---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
spec:
  # podTemplate:
  #   resources:
  #     requests:
  #       cpu: 2000m
  #       memory: 8Gi
  # resources:
  # limits:
  #   memory: "500Mi"
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.3.2
    init: confluentinc/confluent-init-container:2.5.1
  podTemplate:
    resources:
      limits:
        cpu: "500m"  #.1 -> 100m - >one hundred milli CPU
        memory: "1Gi"
      requests:
        cpu: "100m"
        memory: "512Mi"
      # configOverrides:
      #   server:
      #     - auto.create.topics.enable=true
      # jvm:
      #   - "-Xmx6g"                # Set to 6 GB
      #   - "-XX:MetaspaceSize=96m"
      #   - "-XX:+UseG1GC"
  build:
    type: onDemand
    onDemand:
      plugins:
        locationType: confluentHub
        confluentHub:
          # - name: kafka-connect-elasticsearch
          #   owner: confluentinc
          #   version: latest
          - name: kafka-connect-mongodb
            owner: mongodb
            version: 1.9.1
      storageLimit: 4G
  authentication:
    type: basic
    basic:
      secretRef: kafka-creds
  mountedSecrets:
    - secretRef: mongo-creds
    - secretRef: elastic-creds
  # probe:
  #   liveness:
  #     periodSeconds: 10
  #     failureThreshold: 5
  #     timeoutSeconds: 500
  dependencies:
    kafka:
      bootstrapEndpoint: pkc-mz3gw.westus3.azure.confluent.cloud:9092
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-creds
      tls:
        enabled: true
        ignoreTrustStoreConfig: true

